<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Your Cart</h2>
        <div class="cart-items"></div>
        <button class="btn btn-success" onclick="checkout()">Checkout</button>
        <a href="index.html" class="btn btn-secondary mt-3">Back to Products</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.querySelector('.cart-items');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `<p>${item.name} (x${item.quantity})</p>`;
                    cartItemsContainer.appendChild(cartItem);
                });
            }
        });

        function checkout() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty.');
                return;
            }

            let message = 'Cart Details:\n';
            cart.forEach(item => {
                message += `${item.name}: Quantity ${item.quantity}\n`;
            });

            const whatsappUrl = `https://api.whatsapp.com/send?phone=8088490085&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');

            // Clear the cart after checkout
            localStorage.removeItem('cart');
        }
    </script>
</body>
</html>
