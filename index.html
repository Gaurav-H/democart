<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Products</h2>
        <div class="row">
            <div class="col-md-4">
                <h3>Product 1</h3>
                <button class="btn btn-primary" onclick="addToCart(1, 'Product 1')">Add to Cart</button>
            </div>
            <div class="col-md-4">
                <h3>Product 2</h3>
                <button class="btn btn-primary" onclick="addToCart(2, 'Product 2')">Add to Cart</button>
            </div>
        </div>
        <div class="mt-3">
            <a href="cart.html" class="btn btn-secondary">Go to Cart</a>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(id, name) {
            let product = cart.find(item => item.id === id);
            if (product) {
                product.quantity += 1;
            } else {
                cart.push({ id, name, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + " added to cart!");
        }
    </script>
</body>
</html>
